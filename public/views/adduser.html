<div class="container-fluid text-left">

    <div ng-controller="AddUserController">
        <form name="userForm" validate>

            <p>First Name:</p>
            <input type="text" name="firstname" ng-model="firstname" required>
            <span style="color:red" ng-show="userForm.firstname.$dirty && userForm.firstname.$invalid">
            <span ng-show="userForm.firstname.$error.required">User first name is required.</span>
            </span>
            <p>Last Name:</p>
            <input type="text" name="lastname" ng-model="lastname" required>
            <span style="color:red" ng-show="userForm.lastname.$dirty && userForm.lastname.$invalid">
            <span ng-show="userForm.lastname.$error.required">User last name is required.</span>
            </span>
            <p>Username:</p>
            <input type="text" name="username" ng-model="username" required>
            <span style="color:red" ng-show="userForm.username.$dirty && userForm.username.$invalid">
            <span ng-show="userForm.username.$error.required">Username is required.</span>
            </span>
            <p>Password:</p>
            <input type="text" name="password" ng-model="password" required>
            <span style="color:red" ng-show="userForm.password.$dirty && userForm.password.$invalid">
            <span ng-show="userForm.password.$error.required">User password is required.</span>
            </span>
            <p>Email:</p>
            <input type="text" name="email" ng-model="email" required>
            <span style="color:red" ng-show="userForm.email.$dirty && userForm.email.$invalid">
            <span ng-show="userForm.email.$error.required">User email is required.</span>
            </span>
            <br><br>
            <button ng-click="save()" ng-disabled="userForm.firstname.$dirty &&
                                                   userForm.firstname.$invalid">
                Save</button>
            <button ng-click="reset()">Reset</button>
        </form>
        <br><br>
        <p>form = {{user}}</p>
    </div>

</div>
